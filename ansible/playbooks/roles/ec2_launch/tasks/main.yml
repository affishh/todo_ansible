---
# tasks file for ec2_launch
- name: Adding security group
  amazon.aws.ec2_group:
    name: afrin
    description: Security group for EC2 instance
    region: us-east-1
    rules: 
      - proto: tcp
        from_port: 3001
        to_port: 3001
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3000
        to_port: 3000
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: -1
        cidr_ip: 0.0.0.0/0
  register: security_group

- name: Launch instance
  amazon.aws.ec2_instance:
    name: ansible-test-instance
    key_name: "{{ ec2_key_name }}"
    region: "{{ aws_region }}"
    instance_type: "{{ ec2_instance_type }}"
    image_id: "{{ ec2_ami_id }}"
    security_group: "{{ security_group.group_id }}"
  register: ec2

